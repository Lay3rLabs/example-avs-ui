name: CI Workflow

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install

      - name: Build the project
        run: yarn build

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn lint --format json --output-file eslint-report.json
        continue-on-error: true
        id: eslint-lint

      - name: Upload ESLint Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: eslint-report
          path: eslint-report.json

      - name: Annotate ESLint output
        if: failure() && steps.eslint-lint.outcome == 'failure'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: eslint-report.json

  lint-pr-comment:
    if: ${{ github.event_name == 'pull_request' && steps.eslint-lint.outcome == 'failure' }}
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Download ESLint Report
        uses: actions/download-artifact@v3
        with:
          name: eslint-report

      - name: Lint PR Comment
        uses: thollander/actions-comment-pull-request@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          report_path: eslint-report.json
          hide_summary: true
