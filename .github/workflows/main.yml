name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install

      - name: Build the project
        run: yarn build

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn lint
        continue-on-error: true
        id: eslint-lint

      - name: Annotate ESLint output
        if: always() && steps.eslint-lint.outcome == 'failure'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif

  lint-pr-comment:
    if: ${{ github.event_name == 'pull_request' && steps.eslint-lint.outcome == 'failure' }}
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Lint PR Comment
        uses: thollander/actions-comment-pull-request@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          report_path: eslint-report.json
          hide_summary: true

